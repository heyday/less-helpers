<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Grid test page</title>

	<link rel="stylesheet" href="test-grid.css">
</head>
<body>
	<div class="grid4-col-4 grid4-content">
		<div class="grid4-col-3 grid4-padding">
			Body content
		</div>
		<div class="grid4-col-1 grid4-padding">
			Right side nav
		</div>

		<div class="grid4-col-2 grid4-push-1">
			Column push
		</div>

		<div style="clear: both;"></div>
	</div>

	<hr />

	<div class="grid16-col-16 grid16-content">
		<div class="grid16-col-12">
			<div class="grid16-col-6 grid16-padding">
				Body content left
			</div>
			<div class="grid16-col-6 grid16-padding">
				Body content right
			</div>
		</div>
		<div class="grid16-col-4 grid16-padding">
			Right side nav
		</div>

		<div class="grid16-col-8 grid16-push-4">
			Column push
		</div>

		<div class="grid16-col-8 grid16-pull-2">
			Column pull
		</div>

		<div class="grid16-col-6">
			Column pulled
		</div>

		<div style="clear: both;"></div>
	</div>

	<hr />

	<div class="gridover4-col-4 gridover4-content">
		<div class="gridover4-col-3 gridover4-padding">
			Body content
		</div>
		<div class="gridover4-col-1 gridover4-padding">
			Right side nav
		</div>

		<div class="gridover4-col-2 gridover4-push-1">
			Column push
		</div>

		<div style="clear: both;"></div>
	</div>
</body>
</html>
